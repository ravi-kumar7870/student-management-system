{% extends "students/base.html" %}
{% block content %}
  <h3>Delete Student</h3>
  <p>Are you sure you want to delete {{ student.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'student_list' %}">Cancel</a>
  </form>
{% endblock %}
