<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Student Management{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container mt-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 p-3 rounded">
    <a class="navbar-brand" href="{% url 'home' %}">SMS</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'student_list' %}">Students</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'add_student' %}">Add Student</a></li>
      </ul>
      <form class="d-flex" method="get" action="{% url 'student_list' %}">
        <input class="form-control me-2" name="q" value="{{ q|default:'' }}" placeholder="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </nav>

  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
